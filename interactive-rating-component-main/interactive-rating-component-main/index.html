<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Spline+Sans+Mono&display=swap" rel="stylesheet"> 
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
   <div class="star-card" id="card">
    <div class="card-body">
      <h2 id="star-icon"><i class="fa fa-star" id="fa"></i></h2>
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="rateing-div">
        <p id="s1"><i class="fa fa-star" ></i><span> 1</span></p>
        <p id="s2"> <i class="fa fa-star" ></i><span> 2</span></p>
        <p id="s3"> <i class="fa fa-star" ></i><span> 3</span></p>
        <p id="s4"> <i class="fa fa-star" ></i><span> 4</span></p>
        <p id="s5"> <i class="fa fa-star" ></i><span> 5</span></p>
      </div>
      <button class="btn-primary" id="btn">Submit</button>

    </div>

  
   </div>
  
  
  </div>


  <script src="./script.js"></script>
</body>
</html>
